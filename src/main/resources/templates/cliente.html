<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header " th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title"><a class="btn btn-primary btn-xs"  th:href="@{/clienteForm}">Crear cliente</a></h4>
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>
                        <tr th:each="client: ${clientes}">
                            <td > <a class="btn btn-primary btn-sm" th:href="@{/} + ${client.id} + @{/cliente}" th:text="${client.id}"></a></td>
                            <td th:text="${client.nombre}"></td>
                            <td th:text="${client.apellido}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.createAt}"></td>
                            <td><a class="btn btn-primary btn-sm" th:href="@{/clienteForm/} + ${client.id}">Editar</a> </td>
                            <td><a class="btn btn-danger btn-sm" th:href="@{/cliente/} + ${client.id}">Eliminar</a> </td>
                        </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
   </body>
</html>
